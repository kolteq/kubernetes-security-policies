apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-get-only
  namespace: default
  annotations:
    kubedrill.io/displayName: "Allow GET Only"
    kubedrill.io/description: "Allow only HTTP GET requests to the api-gateway workload on port 8080."
spec:
  selector:
    matchLabels:
      app: api-gateway
  action: ALLOW
  rules:
  - to:
    - operation:
        methods:
        - GET
        ports:
        - "8080"
