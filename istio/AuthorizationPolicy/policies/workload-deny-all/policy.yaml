apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: deny-all
  namespace: default
  annotations:
    kubedrill.io/displayName: "Deny All Traffic"
    kubedrill.io/description: "Deny all requests to the blocked workload."
spec:
  selector:
    matchLabels:
      app: blocked
  action: DENY
  rules:
  - {}
