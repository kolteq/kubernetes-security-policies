apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: capabilities-drop-all-containers
  annotations:
    security.kubeapt.io/displayName: "Capabilities Drop All"
    security.kubeapt.io/description: "ValidatingAdmissionPolicy for capabilities-drop-all/containers."
    security.kubeapt.io/resource: "Containers"
    security.kubeapt.io/severity: "5"
    security.kubeapt.io/remediation: "Adjust workloads to satisfy the capabilities-drop-all/containers policy."
    security.kubeapt.io/product: "Kubernetes"
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
    - apiGroups:
      - ''
      apiVersions:
      - v1
      operations:
      - CREATE
      - UPDATE
      resources:
      - pods
  validations:
  - expression: |
      (has(object.spec.os) &&
       has(object.spec.os.name) &&
       object.spec.os.name.lowerAscii() == "windows") ||
      object.spec.containers.all(c,
        has(c.securityContext) &&
        has(c.securityContext.capabilities) &&
        has(c.securityContext.capabilities.drop) &&
        c.securityContext.capabilities.drop.exists(d, d == "ALL")
      )
    message: |
      spec.containers[*].securityContext.capabilities.drop must exist and include "ALL".
