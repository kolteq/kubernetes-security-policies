apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: rolebinding-anonymous-subjects
  annotations:
    security.kubeapt.io/displayName: "Anonymous Subjects"
    security.kubeapt.io/description: "RoleBindings must not bind roles to anonymous or broadly shared user identities."
    security.kubeapt.io/resource: "RoleBindings"
    security.kubeapt.io/severity: "3"
    security.kubeapt.io/remediation: "Remove anonymous/broad user subjects from RoleBinding. Fields: subjects[*].kind, subjects[*].name."
    security.kubeapt.io/product: "Kubernetes"
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
    - apiGroups:
      - rbac.authorization.k8s.io
      apiVersions:
      - v1
      operations:
      - CREATE
      - UPDATE
      resources:
      - rolebindings
  variables:
  - name: anonymousNames
    expression: |
      ["system:anonymous","everyone","all-users"]
  validations:
  - expression: |
      !has(object.subjects) || object.subjects.all(s,
        !(s.kind == "User" && variables.anonymousNames.exists(n, n == s.name))
      )
    message: |
      RoleBindings must not bind roles to anonymous or broadly shared user identities.
