apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: seccomp-profile-initcontainers-restricted
  annotations:
    security.kubeapt.io/displayName: "Seccomp Profile Restricted"
    security.kubeapt.io/description: "ValidatingAdmissionPolicy for seccomp-profile-restricted/initcontainers."
    security.kubeapt.io/resource: "Initcontainers"
    security.kubeapt.io/severity: "5"
    security.kubeapt.io/remediation: "Adjust workloads to satisfy the seccomp-profile-restricted/initcontainers policy."
    security.kubeapt.io/product: "Kubernetes"
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
    - apiGroups:
      - ''
      apiVersions:
      - v1
      operations:
      - CREATE
      - UPDATE
      resources:
      - pods
  variables:
  - name: allowedSeccompTypes
    expression: |
      ["RuntimeDefault","Localhost"]
  - name: podTypePresent
    expression: |
      has(object.spec.securityContext) && has(object.spec.securityContext.seccompProfile) && has(object.spec.securityContext.seccompProfile.type)
  - name: podTypeAllowed
    expression: |
      variables.podTypePresent && variables.allowedSeccompTypes.exists(t, t == object.spec.securityContext.seccompProfile.type)
  validations:
  - expression: |
      (has(object.spec.os) &&
       has(object.spec.os.name) &&
       object.spec.os.name.lowerAscii() == "windows") ||
      (variables.podTypeAllowed &&
       (!has(object.spec.initContainers) ||
        object.spec.initContainers.all(ic,
          !has(ic.securityContext) ||
          !has(ic.securityContext.seccompProfile) ||
          !has(ic.securityContext.seccompProfile.type) ||
          variables.allowedSeccompTypes.exists(t, t == ic.securityContext.seccompProfile.type)
        )
       )
      ) || (!variables.podTypePresent &&
       (!has(object.spec.initContainers) ||
        object.spec.initContainers.all(ic,
          has(ic.securityContext) &&
          has(ic.securityContext.seccompProfile) &&
          has(ic.securityContext.seccompProfile.type) &&
          variables.allowedSeccompTypes.exists(t, t == ic.securityContext.seccompProfile.type)
        )
       )
      )
    message: |
      spec.initContainers[*].securityContext.seccompProfile.type must be "RuntimeDefault" or "Localhost". Init container fields may be undefined only when the Pod-level spec.securityContext.seccompProfile.type is set to "RuntimeDefault" or "Localhost"; otherwise every init container must set its own to one of those values.
