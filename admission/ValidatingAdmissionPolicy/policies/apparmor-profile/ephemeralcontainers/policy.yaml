apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: apparmor-profile-ephemeralcontainers
  annotations:
    security.kubeapt.io/displayName: "Apparmor Profile"
    security.kubeapt.io/description: "ValidatingAdmissionPolicy for apparmor-profile/ephemeralcontainers."
    security.kubeapt.io/resource: "Ephemeralcontainers"
    security.kubeapt.io/severity: "5"
    security.kubeapt.io/remediation: "Adjust workloads to satisfy the apparmor-profile/ephemeralcontainers policy."
    security.kubeapt.io/product: "Kubernetes"
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
    - apiGroups:
      - ''
      apiVersions:
      - v1
      operations:
      - CREATE
      - UPDATE
      resources:
      - pods/ephemeralcontainers
  variables:
  - name: allowedAppArmorTypes
    expression: |
      ["RuntimeDefault","Localhost"]
  validations:
  - expression: |
      !has(object.spec.ephemeralContainers) || object.spec.ephemeralContainers.all(ec,
        !has(ec.securityContext) ||
        !has(ec.securityContext.appArmorProfile) ||
        !has(ec.securityContext.appArmorProfile.type) ||
        variables.allowedAppArmorTypes.exists(t, t == ec.securityContext.appArmorProfile.type)
      )
    message: |
      spec.ephemeralContainers[*].securityContext.appArmorProfile.type must be undefined, RuntimeDefault, or Localhost.
