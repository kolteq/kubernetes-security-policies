apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: ingress-no-dangerous-snippets
  annotations:
    security.kubeapt.io/displayName: "No Dangerous Snippets"
    security.kubeapt.io/description: "Dangerous Ingress annotations (config/server/location/auth/proxy snippets) are disallowed"
    security.kubeapt.io/resource: "Ingresses"
    security.kubeapt.io/severity: "3"
    security.kubeapt.io/remediation: "Remove dangerous ingress snippet annotations. Fields: metadata.annotations."
    security.kubeapt.io/product: "Kubernetes"
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
    - apiGroups:
      - networking.k8s.io
      apiVersions:
      - v1
      operations:
      - CREATE
      - UPDATE
      resources:
      - ingresses
  validations:
  - expression: |
      !has(object.metadata.annotations) || (
        !object.metadata.annotations.exists(k, v, k in [
          "nginx.ingress.kubernetes.io/configuration-snippet",
          "nginx.ingress.kubernetes.io/server-snippet",
          "nginx.ingress.kubernetes.io/location-snippet",
          "nginx.ingress.kubernetes.io/auth-snippet",
          "nginx.ingress.kubernetes.io/proxy-snippet",
          "traefik.ingress.kubernetes.io/router.middlewares",
          "traefik.ingress.kubernetes.io/router.tls.options",
          "haproxy.org/server-snippet",
          "haproxy.org/backend-config-snippet",
          "haproxy.org/frontend-config-snippet"
        ])
      )
    message: |
      Dangerous Ingress annotations (config/server/location/auth/proxy snippets) are disallowed except in tightly-controlled namespaces.
