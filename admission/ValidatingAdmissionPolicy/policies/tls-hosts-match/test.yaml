apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: violating-tls-hosts
spec:
  tls:
  - hosts:
    - other.example.com
    secretName: tls-other
  rules:
  - host: app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo
            port:
              number: 80
