apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: allow-privilege-escalation-initcontainers
  annotations:
    security.kubeapt.io/displayName: "Privilege Escalation"
    security.kubeapt.io/description: "ValidatingAdmissionPolicy for privilege-escalation/initcontainers."
    security.kubeapt.io/resource: "Initcontainers"
    security.kubeapt.io/severity: "10"
    security.kubeapt.io/remediation: "Adjust workloads to satisfy the privilege-escalation/initcontainers policy."
    security.kubeapt.io/product: "Kubernetes"
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
    - apiGroups:
      - ''
      apiVersions:
      - v1
      operations:
      - CREATE
      - UPDATE
      resources:
      - pods
  validations:
  - expression: |
      (has(object.spec.os) &&
       has(object.spec.os.name) &&
       object.spec.os.name.lowerAscii() == "windows") ||
      !has(object.spec.initContainers) || object.spec.initContainers.all(ic,
        has(ic.securityContext) &&
        has(ic.securityContext.allowPrivilegeEscalation) &&
        ic.securityContext.allowPrivilegeEscalation == false
      )
    message: |
      spec.initContainers[*].securityContext.allowPrivilegeEscalation must be set to false.
