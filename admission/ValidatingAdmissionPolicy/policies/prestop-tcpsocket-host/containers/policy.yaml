apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: prestop-tcpsocket-host-containers
  annotations:
    security.kubeapt.io/displayName: "Prestop Tcpsocket Host"
    security.kubeapt.io/description: "ValidatingAdmissionPolicy for prestop-tcpsocket-host/containers."
    security.kubeapt.io/resource: "Containers"
    security.kubeapt.io/severity: "3"
    security.kubeapt.io/remediation: "Adjust workloads to satisfy the prestop-tcpsocket-host/containers policy."
    security.kubeapt.io/product: "Kubernetes"
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
    - apiGroups:
      - ''
      apiVersions:
      - v1
      operations:
      - CREATE
      - UPDATE
      resources:
      - pods
  validations:
  - expression: |
      object.spec.containers.all(c,
        !has(c.lifecycle) ||
        !has(c.lifecycle.preStop) ||
        !has(c.lifecycle.preStop.tcpSocket) ||
        !has(c.lifecycle.preStop.tcpSocket.host) ||
        c.lifecycle.preStop.tcpSocket.host == ""
      )
    message: |
      spec.containers[*].lifecycle.preStop.tcpSocket.host must be undefined or empty ("").
