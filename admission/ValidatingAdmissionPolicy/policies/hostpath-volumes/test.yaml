apiVersion: v1
kind: Pod
metadata:
  name: hostpath-volumes-pod
spec:
  containers:
  - name: main
    image: busybox:1.36
    command:
    - sh
    - -c
    - sleep 3600
    volumeMounts:
    - name: host
      mountPath: /data
  volumes:
  - name: host
    hostPath:
      path: /var/lib
      type: Directory
