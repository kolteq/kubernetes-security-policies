apiVersion: v1
kind: Pod
metadata:
  name: windows-hostprocess-initcontainers
spec:
  hostNetwork: true
  containers:
  - name: main
    image: busybox:1.36
    command:
    - sh
    - -c
    - sleep 3600
    securityContext:
      windowsOptions:
        hostProcess: true
  initContainers:
  - name: init
    image: busybox:1.36
    command:
    - sh
    - -c
    - echo init
    securityContext:
      windowsOptions:
        hostProcess: true
  os:
    name: windows
