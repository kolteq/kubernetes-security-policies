apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: windows-hostprocess-ephemeralcontainers
  annotations:
    security.kubeapt.io/displayName: "Windows Hostprocess"
    security.kubeapt.io/description: "ValidatingAdmissionPolicy for windows-hostprocess/ephemeralcontainers."
    security.kubeapt.io/resource: "Ephemeralcontainers"
    security.kubeapt.io/severity: "10"
    security.kubeapt.io/remediation: "Adjust workloads to satisfy the windows-hostprocess/ephemeralcontainers policy."
    security.kubeapt.io/product: "Kubernetes"
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
    - apiGroups:
      - ''
      apiVersions:
      - v1
      operations:
      - CREATE
      - UPDATE
      resources:
      - pods/ephemeralcontainers
  validations:
  - expression: |
      !has(object.spec.ephemeralContainers) || object.spec.ephemeralContainers.all(c,
        !has(c.securityContext) ||
        !has(c.securityContext.windowsOptions) ||
        !has(c.securityContext.windowsOptions.hostProcess) ||
        c.securityContext.windowsOptions.hostProcess == false
      )
    message: |
      HostProcess is not allowed for ephemeral containers. Each spec.ephemeralContainers[*].securityContext.windowsOptions.hostProcess must be undefined or set to false.
